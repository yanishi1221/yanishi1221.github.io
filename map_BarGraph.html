  <div class="wrapper">
    <nav class="tabs">
      <div class="selector"></div>
      <a href="#" class="active" id="toggleBar">Bar Graph</a>
      <a href="#" id="toggleMap">Maps</a>
    </nav>
  </div>

  <script src="bargraph.js"></script>
  <script src="map.js"></script>
  <script>
    barGraph();
    var tabs = $('.tabs');
    var selector = $('.tabs').find('a').length;
    //var selector = $(".tabs").find(".selector");
    var activeItem = tabs.find('.active');
    var activeWidth = activeItem.innerWidth();
    $(".selector").css({
      "left": activeItem.position.left + "px",
      "width": activeWidth + "px"
    });

    $(".tabs").on("click", "a", function (e) {
      if (this.id == 'toggleBar') {
        $('#vis').empty();
        barGraph();
      } else {
        $('#vis').empty();
        map();
      }
      e.preventDefault();
      $('.tabs a').removeClass("active");
      $(this).addClass('active');
      var activeWidth = $(this).innerWidth();
      var itemPos = $(this).position();
      $(".selector").css({
        "left": itemPos.left + "px",
        "width": activeWidth + "px"
      });
    });
  </script>
  <select id="d3-dropdown" class="dropbtn">

    <option value="tierone_rates">Tier 1 School Admission Rates</option>

    <option value="tierfour_rates">Tier 4 School Admission Rates</option>
    <option value="tierone_schools">Number of Tier 1 Schools</option>
    <option value="population">Population</option>
  </select>
